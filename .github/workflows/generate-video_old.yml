name: Generate Video OLD

on:
  workflow_dispatch:
    inputs:
      theme:
        description: 'Tema do v√≠deo'
        required: true
        default: 'Curiosidades sobre o MAR'
        type: string
  repository_dispatch:
    types: [generate-video]

jobs:
  generate-video:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install puppeteer

    - name: Install system tools
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Generate video
      env:
        THEME: ${{ github.event.inputs.theme || github.event.client_payload.theme || 'Curiosidades sobre o MAR' }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: |
        xvfb-run -a node puppeteer-script.js

    - name: Combine video and audio
      run: |
        if [ -f output/video.webm ] && [ -f output/audio.wav ]; then
          ffmpeg -i output/video.webm -i output/audio.wav -c:v libx264 -c:a aac -shortest output/final-video.mp4
        fi

    - name: Upload result
      uses: actions/upload-artifact@v4
      with:
        name: generated-video
        path: output/
